<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Happy Doggo</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="header">
    <h1>Welcome to Happy Doggo!</h1>
  </div>
  <div class="section" id="image">
    <div class="container">
      <div class="row">
        <div class="col">
          <img id="doggo-image" src="assets/standard-doggo.jpg" alt="Standard Doggo">
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="buttons">
    <div class="container">
      <div class="row">
        <div class="col d-flex">
          <div class="btn btn-success"><i class="fas fa-dog"></i> Pet</div>
          <div class="btn btn-danger"><i class="fas fa-bone"></i> Bone</div>
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="mood">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Doggos's Mood:</h2>
        </div>
      </div>
    </div>
  </div>
  <div class="section" id="pet-count">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Pet Count</h2>
        </div>
      </div>
    </div>
  </div>




  <script src="app.js"></script>
</body>

</html>
